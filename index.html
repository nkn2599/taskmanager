<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f8f9fa;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #2d3436;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2.2rem;
        }

        .filter-group-container {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #eee;
        }

        .controls-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .main-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        .search-sort-group {
            display: flex;
            gap: 1rem;
            width: 100%;
            align-items: center;
        }

        .search-bar {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 2.5rem 0.8rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .filter-group {
            position: relative;
        }

        .filter-label {
            display: block;
            margin-bottom: 0.75rem;
            color: #495057;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .select-wrapper {
            position: relative;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .select-wrapper::after {
            content: "âŒ„";
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #6c757d;
        }

        select {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            appearance: none;
            background: transparent;
            transition: all 0.3s ease;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-group input, 
        .input-group select, 
        .input-group button {
            flex: 1 1 auto;
            min-width: 150px;
            padding: 0.8rem 1.2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button {
            background: #2d3436;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: fit-content;
        }

        button:hover {
            background: #495057;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: white;
            padding: 1.2rem;
            margin: 1rem 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            animation: slideIn 0.3s ease forwards;
            transform: translateY(10px);
            opacity: 0;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        @keyframes slideIn {
            to { transform: translateY(0); opacity: 1; }
        }

        .task-item.removing {
            animation: slideOut 0.3s ease forwards;
        }

        @keyframes slideOut {
            to { transform: translateX(100%); opacity: 0; }
        }

        .task-content {
            flex: 1;
        }

        .task-meta {
            display: flex;
            gap: 1.5rem;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .priority-tag {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }

        .critical { background: #dc3545; color: white; }
        .high { background: #fd7e14; color: white; }
        .moderate { background: #0d6efd; color: white; }
        .low { background: #198754; color: white; }

        .delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            color: #bb2d3b;
            transform: scale(1.1);
        }

        .reset-filters {
            background: #e9ecef;
            color: #495057;
            white-space: nowrap;
            height: 42px;
        }

        .reset-filters:hover {
            background: #dee2e6;
        }

        .sort-group {
            min-width: 200px;
        }

        @media (max-width: 768px) {
            .main-filters {
                grid-template-columns: 1fr;
            }
            
            .search-sort-group {
                flex-direction: column;
            }
            
            .input-group {
                flex-direction: column;
            }

            .sort-group, .reset-filters {
                width: 100%;
            }

            .filter-group-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter new task...">
            <select id="taskDepartment">
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
                <option value="HR">HR</option>
                <option value="Marketing">Marketing</option>
            </select>
            <select id="taskPriority">
                <option value="critical">Critical</option>
                <option value="high">High</option>
                <option value="moderate" selected>Moderate</option>
                <option value="low">Low</option>
            </select>
            <input type="date" id="taskDate">
            <button onclick="addTask()">
                <i class="fas fa-plus"></i>
                Add Task
            </button>
        </div>

        <div class="filter-group-container">
            <div class="controls-section">
                <div class="main-filters">
                    <div class="filter-group">
                        <label class="filter-label">Department</label>
                        <div class="select-wrapper">
                            <select id="filterDepartment" onchange="displayTasks()">
                                <option value="all">All Departments</option>
                                <option value="IT">IT</option>
                                <option value="Finance">Finance</option>
                                <option value="HR">HR</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Due Date</label>
                        <input type="date" id="filterDate" onchange="displayTasks()"
                               class="search-input" style="padding: 0.8rem; background: white;">
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Priority</label>
                        <div class="select-wrapper">
                            <select id="filterPriority" onchange="displayTasks()">
                                <option value="all">All Priorities</option>
                                <option value="critical">Critical</option>
                                <option value="high">High</option>
                                <option value="moderate">Moderate</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="search-sort-group">
                    <div class="search-bar">
                        <input type="text" class="search-input" id="searchInput" 
                               placeholder="Search tasks..." oninput="displayTasks()">
                        <i class="fas fa-search search-icon"></i>
                    </div>

                    <div class="filter-group sort-group">
                        <div class="select-wrapper">
                            <select id="sortBy" onchange="displayTasks()">
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                                <option value="priority">Priority</option>
                                <option value="date">Due Date</option>
                            </select>
                        </div>
                    </div>

                    <button class="reset-filters" onclick="resetFilters()">
                        <i class="fas fa-filter-circle-xmark"></i>
                        Clear Filters
                    </button>
                </div>
            </div>
        </div>

        <ul class="task-list" id="taskList"></ul>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const text = taskInput.value.trim();
            
            if (!text) return;

            const newTask = {
                id: Date.now(),
                text,
                date: document.getElementById('taskDate').value,
                priority: document.getElementById('taskPriority').value,
                department: document.getElementById('taskDepartment').value,
                createdAt: new Date()
            };

            tasks.unshift(newTask);
            taskInput.value = '';
            saveTasks();
            displayTasks();
        }

        function deleteTask(taskId) {
            const taskElement = document.querySelector(`[data-id="${taskId}"]`);
            taskElement.classList.add('removing');
            
            setTimeout(() => {
                tasks = tasks.filter(task => task.id !== taskId);
                saveTasks();
                displayTasks();
            }, 300);
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sortBy').value = 'newest';
            document.getElementById('filterPriority').value = 'all';
            document.getElementById('filterDepartment').value = 'all';
            document.getElementById('filterDate').value = '';
            displayTasks();
        }

        function displayTasks() {
            const taskList = document.getElementById('taskList');
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortBy').value;
            const filterPriority = document.getElementById('filterPriority').value;
            const filterDepartment = document.getElementById('filterDepartment').value;
            const filterDate = document.getElementById('filterDate').value;

            let filteredTasks = tasks.filter(task => {
                const matchesSearch = task.text.toLowerCase().includes(searchQuery);
                const matchesPriority = filterPriority === 'all' || task.priority === filterPriority;
                const matchesDepartment = filterDepartment === 'all' || task.department === filterDepartment;
                const matchesDate = !filterDate || task.date === filterDate;
                
                return matchesSearch && matchesPriority && matchesDepartment && matchesDate;
            });

            switch(sortBy) {
                case 'newest':
                    filteredTasks.sort((a, b) => b.createdAt - a.createdAt);
                    break;
                case 'oldest':
                    filteredTasks.sort((a, b) => a.createdAt - b.createdAt);
                    break;
                case 'priority':
                    const priorityOrder = { critical: 0, high: 1, moderate: 2, low: 3 };
                    filteredTasks.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);
                    break;
                case 'date':
                    filteredTasks.sort((a, b) => {
                        if (!a.date && !b.date) return 0;
                        if (!a.date) return 1;
                        if (!b.date) return -1;
                        return a.date.localeCompare(b.date);
                    });
                    break;
            }

            taskList.innerHTML = '';

            filteredTasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.dataset.id = task.id;
                
                li.innerHTML = `
                    <div class="task-content">
                        <div>${task.text}</div>
                        <div class="task-meta">
                            ${task.date ? `<span><i class="fas fa-calendar-alt"></i> ${task.date}</span>` : ''}
                            ${task.department ? `<span><i class="fas fa-building"></i> ${task.department}</span>` : ''}
                        </div>
                    </div>
                    <span class="priority-tag ${task.priority}">${task.priority}</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;

                taskList.appendChild(li);
            });
        }

        displayTasks();
    </script>
</body>
</html>
